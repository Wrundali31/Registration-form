<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age</label>
            <input type="age" id="age" name="age" required>

            <label for="Birthday date">Birthday date</label>
            <input type="Birthday date" id="Birthday date" name="Birthday date" required>

            <label for="phone no">Phone no:</label>
            <input type="phone no" id="phone no" name="phone no" required>
            
            <label for="Gender">Gender:</label>
            Male:<input type="radio" name="Gender" value="Male" required>
            Female:<input type="radio" name="Gender" value="Female" required>
            Other:<input type="radio" name="Gender" value="other" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
